<form method="POST" action="/PW2/API/insertAPI/postCURL.php" id="form">
    <div class="form-group">
      <label id="label">Nome</label> <br>
      <input type="text" class="input" id="nomeProduto"  
      placeholder="Informe o nome do produto" name="nomeProduto">
    </div>
    <div class="form-group">
      <label id="label">Descrição</label> <br>
      <input type="text" class="input" id="descriçaoProduto"  
      placeholder="Informe a descricão do produto" name="descricaoProduto">
    </div>
    <div class="form-group">
      <label id="label">Preço</label> <br>
      <input type="number" class="input" id="precoProduto" 
      placeholder="Informe o preço do produto" name="precoProduto">
    </div>
    <div class="form-group">
      <label id="label">Available</label> <br>
      <input type="text" class="input" id="availableProduto" 
        placeholder="Informe o produto está disponível" name="availableProduto">
    </div>
    <div class="form-group">
      <label id="label" >Endereço Imagem</label> <br>
      <input type="text" class="input" id="imgProduto" 
        placeholder="Informe o endereço da imagem do produto" name="imgProduto">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Inserir Produto</button>
  </form>
